<script type="text/javascript">
    var domainLimitsDataTable;

    window.domReady.add(function () {

        window.helpLink = "/redactor/apps/dmail/domain-limits/README";

        WJ.breadcrumb({
            id: "domainlimits",
            tabs: [
                {
                    url: '/apps/dmail/admin/',
                    title: '[[#{components.dmail.dialog_title}]]',
                    active: false
                },
                {
                    url: '/apps/dmail/admin/domain-limits/',
                    title: '[[#{components.dmail.domainlimits.list}]]',
                    active: true
                }
            ]
        });

        let url = "/admin/rest/dmail/domain-limits";
        let columns = [(${layout.getDataTableColumns("sk.iway.iwcm.dmail.DomainLimitBean")})];

        domainLimitsDataTable = WJ.DataTable({
            url: url,
            serverSide: false,
            columns: columns,
            id: "domainLimitsDataTable",
            fetchOnEdit: true,
            fetchOnCreate: true
        });
    });
</script>

<table id="domainLimitsDataTable" class="datatableInit table"></table>
